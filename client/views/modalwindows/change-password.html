<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h2 id="modal-title">Cambiar password</h2>
</div>

<div class="modal-body"> 

	<div class="row">
    <div class="form-group">
			<label for="inuser" class="col-sm-3 control-label">Username</label>
			<div class="col-sm-9">
				<input class="form-control" 
							type="text" 	
							ng-model="userDatos.username"   
					readonly>
			</div>
		</div>
	</div>

	<!--	<br><br> -->
	<div class="row">
		<div class="form-group">
			<label for="infirstname" class="col-sm-3 control-label">Nombre</label>
			<div class="col-sm-9">
				<input class="form-control" 
							type="text" 	
							ng-model="userDatos.firstname"   
					readonly>
			</div>
		</div>
	</div>

	<!--	<br><br> -->
	<div class="row">
		<div class="form-group">
			<label for="inlastname" class="col-sm-3 control-label">Apellidos</label>
			<div class="col-sm-9">
				<input class="form-control" 
							type="text" 	
							ng-model="userDatos.lastname"   
					readonly>
			</div>
		</div>
	</div>

	<!--	<br><br> -->
	<div class="row">
		<div class="form-group">
			<label for="inoldpwd" class="col-sm-3 control-label">Vieja contrase単a</label>
			<div class="col-sm-9">
				<input class="form-control" 
							type="text" 	
							ng-model="oldPassword"   
					placeholder="Escriba su antigua contrase単a" required>
			</div>
		</div>
	</div>

	<!--	<br><br> -->
	<div class="row">
		<div class="form-group">
			<label for="inoldpwd" class="col-sm-3 control-label">Nueva contrase単a</label>
			<div class="col-sm-9">
				<input class="form-control" 
							type="text" 	
							ng-model="newPassword"   
					placeholder="Escriba su nueva contrase単a" required>
			</div>
		</div>
	</div>

	<!--	<br><br> -->
	<br>
	<div class="row">
		<div class="form-group text-center">
			<button class="btn btn-success" ng-click="saveNewPassword()"> Guardar password</button>
			<!--
			<div class="col-sm-offset-3 col-sm-9">
				<button class="btn btn-success" ng-click="saveNewPassword()"> Guardar password</button>
		  -->
		</div>
	</div>

	<!--	<br><br> -->
	<div class="row text-center">
		<ng-include src="'views/notifications/error.html'"></ng-include>
		<br>
		<ng-include src="'views/notifications/correcto.html'"></ng-include>
	</div>
