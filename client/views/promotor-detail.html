<ng-include src="'views/promotor-navs.html'"></ng-include>

<br>
<div class="form-group">
	<label for="title" class="control-label">Código Promotor</label>
	<input type="text" ng-model="promotorDatos.codigop" class="form-control" readonly>
</div>

<div class="form-group">
	<label for="title" class="control-label">Nombre Promotor</label>
	<input type="text" ng-model="promotorDatos.nombrep" class="form-control" readonly>
</div>

<!--
<label for="title" class="control-label">Código Promotor</label>
<h3>{{ promotorDatos.codigop }}</h3>

<label for="title" class="control-label">Nombre Promotor</label>
<p>{{ promotorDatos.nombrep }}</p> 
-->

  <div class="form-group">
    <label for="title" class="control-label">CIF Promotor</label>
    <input type="text" ng-model="promotorDatos.cifp" class="form-control" readonly>
  </div>

  <div class="form-group">
    <label for="inmovil" class="control-label">Movil Promotor</label>
    <input class="form-control" type="text"  ng-model="promotorDatos.telefp" readonly>
  </div>

  <div class="form-group">
    <label for="inemail" class="control-label">Email promotor</label>
    <input class="form-control" type="text"  ng-model="promotorDatos.emailp"  readonly>
  </div>

  <br>
  <fieldset ng-form="fAddress">
    <legend>Direccion del promotor</legend>
    <span class="glyphicon glyphicon-map-marker" ng-click="verMapa()"></span>

    <div class="row">
    <div class="form-group">
      <label for="incalle" class="col-sm-2 control-label">Calle</label>
      <div class="col-sm-10">
        <input class="form-control" 
               type="text"  
               ng-model="promotorDatos.direcp.callep"   
           	   readonly>
      </div>
    </div>
    </div>

    <div class="row">
    <div class="form-group">
      <label for="inpueblo" class="col-sm-2 control-label">Pueblo</label>
      <div class="col-sm-10">
        <input class="form-control" 
               type="text"  
               ng-model="promotorDatos.direcp.pueblo"   
           	   readonly>
      </div>
    </div>
    </div>

    <div class="row">
    <div class="form-group">
      <label for="inprov" class="col-sm-2 control-label">Provincia</label>
      <div class="col-sm-4">
        <input class="form-control" 
               type="text"  
               ng-model="promotorDatos.direcp.provincia"   
           	   readonly>
      </div>
    </div>
    </div>

    <div class="row">
    <div class="form-group">
      <label for="incp" class="col-sm-2 control-label">Codigo postal</label>
      <div class="col-sm-4">
        <input class="form-control" 
               type="text"  
               ng-model="promotorDatos.direcp.codpostal"   
               readonly>
      </div>
      <div class="col-sm-6">
      </div>
    </div>
    </div>
  </fieldset>

  <button type="button" class="btn btn-info" ng-click="mostrarMapav2()">Mostrar mapa</button>


    <p>
     <img src="{{rutaImagen}}"></img>
    </p>

<br>
<ng-include src="'views/notifications/error.html'"></ng-include>

<div class="form-group">
   <button ng-click="back()" type="button" class="btn btn-success">Back</button>
</div>
